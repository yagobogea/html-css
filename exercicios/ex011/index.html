<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/m.png" type="image/png">
        <img src="imagens/g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/maquina-do-tempo.mp3" controls></audio>
    <!-- MP3 WAV OGG -->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/maquina-do-tempo.mp3" type="audio/mpeg">
        <source src="midia/maquina-do-tempo.ogg" type="audio/ogg">
        <source src="midia/maquina-do-tempo.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir audio. <a href="midia/guanacast-33.mp3">Clique aqui</a> para baixar o arquivo mp3.</p>
    </audio>
</body>
</html>
